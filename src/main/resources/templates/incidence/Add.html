<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Registrar incidencia</h2>
		<form class="form-horizontal" method="post" action="/incidence/add"
			th:object="${incidence}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Usuario del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="PuestoVigilancia22" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password del agente:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Inserte la password" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="kind">Tipo del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="kind"
						placeholder="Entidad" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre de la incidencia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Incendio21" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Incendio domestico en la calle Uria" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="location">Localizacion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="location"
						placeholder="+15.36 -10.11" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="etiquetas">Etiquetas:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="etiquetas"
						placeholder="urgente;incendio;domestico" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="operatorComments">Informacion adicional:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="operatorComments"
						placeholder="Edificio evacuado;No hay heridos" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="propiedades">Propiedades:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="propiedades"
						placeholder="temperatura(grados centigrados):50;humedad:70%" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

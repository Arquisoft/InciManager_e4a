<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<nav th:replace="fragments/nav" />
	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<div class="container-fluid">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" href="/">Incidence Manager</li>
					<li class="breadcrumb-item active">Seguimiento incidencias</li>
				</ol>

				<h1>Seguimiento incidencias</h1>
				<!-- Example DataTables Card-->
				<div class="card mb-3">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Descripción</th>
										<th>Operador</th>
										<th>Estado</th>
										<th>Comentarios</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each = "notification : ${ notifications}">
										<td th:text = "${notification.incidencia.inciName}"></td>
										<td th:text = "${notification.incidencia.inciDescription}"></td>
										<td th:text = "${notification.operator.operatorname}"></td>
										<td th:text = "${notification.incidencia.state}"></td>
										<td th:text = "${notification.description}"></td>										
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>Nombre</th>
										<th>Descripción</th>
										<th>Operador</th>
										<th>Estado</th>
										<th>Comentarios</th>
									</tr>
								</tfoot>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- /.container-fluid-->
	<!-- /.content-wrapper-->

	<footer th:replace="/fragments/footer"></footer>
	<script src="/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- Page level plugin JavaScript-->
	<script src="/assets/vendor/datatables/jquery.dataTables.js"></script>
	<script src="/assets/vendor/datatables/dataTables.bootstrap4.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="/assets/js/sb-admin.min.js"></script>
	<!-- Custom scripts for this page-->
	<script src="/assets/js/sb-admin-datatables.min.js"></script>
</body>
</html>

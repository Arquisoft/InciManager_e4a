<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Enviar Incidencia</title>
</head>
<body>
<h1>Envio de Incidencia</h1>
<form th:action="@{/send}" th:object="${message}" method="POST">
    <label for="message">Type a message: </label>
    <input type="text" id="message" th:field="*{message}" />
    <input type="submit" value="Send" />
</form>
<footer>
		<span class="text-muted">&copy; ASW - Registrar incidencias</span>

</footer>
</body>
</html>

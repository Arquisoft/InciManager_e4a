<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
<body class="sticky-footer bg-dark" id="page-top">
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="container">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">Agents</li>
					<li class="breadcrumb-item active">LogIn</li>
				</ol>
				<form method="POST" action="/login" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-2" for="login">Login</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="login" id="login"
									placeholder="DNI" required="required" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="password">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password"
									id="password" placeholder="password" required="required" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="kind">Select
								kind:</label>
							<div class="col-sm-10">
								<select class="form-control" name="kind" id="kind">
									<option>Person</option>
									<option>Entity</option>
									<option>Sensor</option>
								</select>
							</div>
						</div>
 						<span id="errorLogin" class="text-danger" th:if="${(param.error != null)}">Error al logearse: campos incorrectos</span>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" id="confirm" class="btn btn-primary">Entrar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="/fragments/footer"></footer>
	<script src="/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="/assets/js/sb-admin.min.js"></script>
</body>
</html>
